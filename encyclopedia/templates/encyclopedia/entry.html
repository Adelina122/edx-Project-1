{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title|safe }}
{% endblock %}

{% block body %}
    {{ content|safe }}

    <a href="{% url 'encyclopedia:index' %}">Go to the main page</a>

    <form action="{% url 'encyclopedia:editpage' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="entry_title" value="{{ title }}">
        <input type="submit" name="submit" value="Edit page">
    </form>
{% endblock %}
